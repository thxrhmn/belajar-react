<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACTJS CDN DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Learn React using CDN With Bootstrap 5</title>
</head>
<body>
    
    <div class="row">
        <div class="col-6 p-5">
            <div id="app"></div>
        </div>
    </div>

    <script type="text/babel">
        // contoh class component tanpa JSX
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', {class: 'btn btn-primary'}, 'button primary')
                return btn
            }
        }

        class Cards extends React.Component {
            render() { 
                const cardTitle = React.createElement('h3', {class: 'card-title'}, 'Ini adalah title')
                const cardText = React.createElement('p', {class: 'card-text'}, 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sint aperiam ea illum accusantium rem repellendus reiciendis consequuntur obcaecati nulla.') 
                const link = React.createElement('a', {href: 'google.com', class: 'btn btn-primary'}, 'download')
                const cardBody = React.createElement('div', {class: 'card-body'}, cardTitle, cardText, link )
                const card = React.createElement('div', {class: 'card'}, cardBody )
                return card
            }
        }

        // contoh class component dengan JSX
        class Buttonjsx extends React.Component {
            render() {
                return <button className={"btn btn-primary"}>Primary Button</button>
            }
        }

        class Cardsjsx extends React.Component {
            render() {
                const card = (
                    <div class={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>ini card title</h5>
                            <p className={"card-text"}>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque doloribus eligendi deserunt soluta, quia et sapiente? Totam soluta ex perspiciatis minus esse sunt hic est!</p>
                            <a href={"#"} className={"btn btn-primary"}>download</a>
                        </div>
                    </div>
                )
                return card
            }
        }

        // ReactDOM.render(<Button/>, document.getElementById('app'));
        // ReactDOM.render(<Buttonjsx/>, document.getElementById('app'));
        ReactDOM.render(<Cardsjsx/>, document.getElementById('app'));
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
