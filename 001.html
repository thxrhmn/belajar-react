<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACTJS CDN DEVELOPMENT -->
    <!-- 1. installasi  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Learn React using CDN</title>
</head>
<body>
    <!-- 2. membuat wadah -->
    <div id="app"></div>

    <script type="text/babel">
        // 3. membuat component
        // ini adalah class component
        class Hallo extends React.Component {
            render() {
                return <h1>HELLO WORLD</h1>
            }
        }
        // 4. melakukan rendering / menampilkannya pada id app
        ReactDOM.render(<Hallo/>, document.getElementById('app'));

    </script>

</body>
</html>
