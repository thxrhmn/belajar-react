<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACTJS CDN DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Learn React using CDN With Bootstrap 5</title>
</head>
<body>
    
    <div class="row">
        <div class="col-10 mx-auto">
            <div id="app">
                <div id="navbar"></div>
                <div id="card"></div>
            </div>
        </div>
    </div>

    <script type="text/babel">

        // 1. Class Component dengan JSX
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Primary Button</button>
            }
        }

        class Cardsjsx extends React.Component {
            render() {
                const card = (
                    <div class="card">
                        <div className="card-body">
                            <h5 className="card-title">ini card title</h5>
                            <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque doloribus eligendi deserunt soluta, quia et sapiente? Totam soluta ex perspiciatis minus esse sunt hic est!</p>
                            <a href="#" className="btn btn-primary">Download</a>
                        </div>
                    </div>
                )
                return card
            }
        }

        // 2. Function Component | tidak perlu menggunakan methode render | langsung return aja
        function Button() {
            return <button className="btn btn-primary">Primary Button</button>
        }

        // 2.b Arrow Function Component | javascript terbaru | di rekomendasikan menggunakan ini
        const Button2 = () => {
            return <button className="btn btn-primary">Primary Button 2</button>
        }

        // 2.c masih Arrow Function Component || memanggil component Buttonjsx kedalam Component CardFunction
        const CardFunction = () => {
            return (
                <div className="card mx-3" style={{width: "19rem"}}>
                    <div className="card-body">
                        <h5 className="card-title">Ini card title</h5>
                        <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem non eius rerum impedit, obcaecati quae nam enim repudiandae ad adipisci!</p>
                        <a href="#" className="btn btn-primary m-2">Download</a>
                        <Buttonjsx/>
                    </div>
                </div>
            )
        }

        const Navbar = () => {
            return (
                <nav className="navbar navbar-expand-lg bg-body-tertiary mb-2">
                    <div className="container-fluid">
                        <a className="navbar-brand" href="#">Navbar</a>
                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                                <li className="nav-item">
                                    <a className="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="#">Link</a>
                                </li>
                                <li className="nav-item dropdown">
                                    <a className="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                                    <ul className="dropdown-menu">
                                        <li><a className="dropdown-item" href="#">Action</a></li>
                                        <li><a className="dropdown-item" href="#">Another action</a></li>
                                        <li><a className="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                            <form className="d-flex" role="search">
                                <button className="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            )
        }

        ReactDOM.render(<Navbar/>, document.getElementById('navbar'));
        ReactDOM.render(<CardFunction/>, document.getElementById('card'));

        // ReactDOM.render(<Button2/>, document.getElementById('app'));
        // ReactDOM.render(<Cardsjsx/>, document.getElementById('app'));

    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
