<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACTJS CDN DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Belajar Props dan State React</title>
</head>
<body>
    <div class="row">
        <div class="col-8 p-5">
            <div id="app"></div>
        </div>
    </div>

    <script type="text/babel">

        // PROPS dan STATE memiliki cara kerja berbeda
        // props = objek untuk menyimpan data yang diterima dari luar component
        // state = objek untuk menyimpan data didalam component

        // props bisa digunakan berulang kali || read-only / tidak bisa dirubah
        // state digunakan untuk menghandle data didalam component yang terus berubah | hanya bisa diakses dimana state itu dibuat | tidak bisa diakses dari component lain
        
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary m-1">{this.props.text}</button>
            }
        }

        // constructor adalah fungsi atau methode khusus pada class | dieksekusi ketika objek dibuat atau component digunakan
        // fungsi super() didalam constructor | akan mengeksekusi constructor dari induk class = react component
        // this.state = cara mengisialisasi state
        // buat function ubahJudul didalam component | untuk merubah state
        // state = function didalam component

        class Cardsjsx extends React.Component {
            
            // ini bagian data
            constructor() {
                super();
                this.state = {
                    Judul : "Ini adalah Judul didalam state",
                    Subjudul : "Ini adalah Subjudul didalam State"
                }
            }

            // ini bagian function / methode
            ubahJudul = () => {
                this.setState({
                    Judul : "Aku State yang berubah"
                })
            }

            // ini bagian function render
            render() {
                const card = (
                    <div class="card">
                        <div className="card-body">
                            <h5 className="card-title">{this.state.Judul}</h5>
                            <p className="card-text">{this.state.Subjudul}</p>
                            <Buttonjsx text="Ini Contoh Props 1"/>
                            <button className="btn btn-warning" onClick={this.ubahJudul}>Ubah Button</button>
                        </div>
                    </div>
                )
                return card
            }
        }

        const Button2 = () => {
            return <button className="btn btn-primary">Primary Button 2</button>
        }

        const CardFunction = () => {
            return (
                <div className="card mx-3" style={{width: "19rem"}}>
                    <div className="card-body">
                        <h5 className="card-title">Ini card title</h5>
                        <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem non eius rerum impedit, obcaecati quae nam enim repudiandae ad adipisci!</p>
                        <a href="#" className="btn btn-primary m-2">Download</a>
                        <Button2/>
                    </div>
                </div>
            )
        }

        ReactDOM.render(<Cardsjsx/>, document.getElementById('app'));
        
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
